<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" />

                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>

        <main>
            <div class="data">
                <div>
                    <h1 class="city">
                        Barcelona
                    </h1>
                    <p class="weather-info">
                        Wednesday 11:29, scattered clouds
                        <br />
                        Humidity: <strong>81%</strong>, Wind: <strong>6km/h</strong>
                    </p>
                </div>
                <div class="temperature-container">
                    <div class="icon">
                        ☁
                    </div>
                    <div class="temperature">
                        13
                    </div>
                    <div class="unit">
                        °C
                    </div>
                </div>
            </div>
        </main>

        <footer>Coded by
            <a href="https://github.com/elenapoddighe" target="_blank">
                Elena Poddighe</a>,
            open-sourced on
            <a href="https://github.com/elenapoddighe/my-weather-app" target="_blank">
                GitHub</a>
            and hosted on
            <a href="https://main--elenas-weather-app.netlify.app/" target="_blank">
                Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
