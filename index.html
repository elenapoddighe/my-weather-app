<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input"
                    id="search-form-input" />

                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>

        <main">
            <div class="data">
                <div>
                    <h1 class="city" id="city">

                    </h1>
                    <div class="data-container">

                        <div class="left-container">
                            <p class="weather-info">
                                <span id="time"></span>
                                <br />
                                Humidity: <strong id="humidity"></strong>
                                <br />
                                Wind: <strong id="speed"></strong>
                            </p>
                        </div>

                        <div class="temperature-container">
                            <div class="data">
                                <div id="icon">
                                </div>
                                <div class="temperature" id="temperature">

                                </div>
                                <div class="unit">
                                    Â°C
                                </div>
                            </div>
                        </div>

                        <div class="right-container">
                            <p class="weather-info-right">
                                <span>Feels like: <strong id="feels_like"></strong></span>
                                <br />
                                <span>Long: <strong id="longitude"></strong></span>
                                <br />
                                <span>Lat: <strong id="latitude"></strong></span>
                        </div>
                    </div>

                    <div class="description-suggestion-container">
                        <p class="description" id="description"></p>
                        <p class="suggestion" id="suggestion"></p>
                    </div>

                </div>


            </div>
            <div class="forecast" id="forecast">
            </div>
            </main>

            <footer>Coded by
                <a href="https://github.com/elenapoddighe" target="_blank">
                    Elena Poddighe</a>,
                open-sourced on
                <a href="https://github.com/elenapoddighe/my-weather-app" target="_blank">
                    GitHub</a>
                and hosted on
                <a href="https://main--elenas-weather-app.netlify.app/" target="_blank">
                    Netlify</a>
            </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
